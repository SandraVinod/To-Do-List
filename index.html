<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
</head>
<body>
    
    <div class="container my-4">    
    <p><strong>Welcome to To-Do list Web app!! </strong> </p>
    
    <hr>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    

                                
                          


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                 <center>
                                    <div  class="col-sm-12 controls">
                                      <a style="width:100px;" id="btn-login" href="#" class="btn btn-success">Login  </a>
                                    </center>
                                    </div>
                                </div>


                                  
                            </form>     



                        </div>                     
                    </div>  
        </div>
    </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        
        

         function redirect(){
            window.location.href="To-do.html";
        }
        $("#btn-login").click(function(){validate($("#login-username").val(),$("#login-password").val(),redirect)});
        function validate(username,pswd,callback){
            let uname=username;
            let pwd=pswd;
            if(uname=="admin" && pwd=="12345"){
                callback();
            }
            else{
                alert("Username or Password is incorrect!!");
            }
        }
       
         
      





     </script>
 </body>
 </html>
